<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
</head>
<body>
<!--版本二加的if-->
    {% if errors %}
        <!--<p style="color: red;">Please submit a search term 20 characters or shorter.</p> 第二版-->
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
<!--版本二中,action="":把表单提交到与当前页面相同的URL-->
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html>
